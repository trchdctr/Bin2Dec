<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin2Dec Converter</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
    <body class="flex justify-center items-center min-h-screen">

    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
        <a href="#">
            <img class="rounded-t-lg" src="/docs/images/blog/image-1.jpg" alt="" />
        </a>
        <div class="p-5">
            <a href="#">
                <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Binary to Decimal <span class="converter">Converter</h5>
            </a>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400" style="padding-bottom: 1em;"> <label for="binInp">Enter a 
                <span class="binaryNum">Binary Number</span> to <br> Convert to Decimal: </label> <br>
                <input type="text" id="binInp" class="inputSection" placeholder="Enter a binary number"> <br> <br>
                <button onclick="convertBinaryToDecimal()" class="convert2Dec">Convert to Decimal</button>
                <div class="decEq"><p> Decimal Equivalent:</p><p id="result" ></p></div>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
